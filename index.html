<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="Amazon logo" />
    </header>
    <nav>
      <ul>
        <li>All</li>
        <li>Todav's deals</li>
        <li>Customer Service</li>
        <li>Reaistry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </nav>
    <main>
      <div class="orange"><p>Shop All Holiday Gift Cards</p></div>
      <div id="Holiday">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
      <div id="gift">
        <div id="perfect" style="display: block">
          <h4>Find the perfect gift</h4>
          <span> <a href="#"> Shop now</a></span>
        </div>
        <img src="assets/img_1.jpg" alt="img_1" /><img src="assets/img_2.jpg" alt="img_2" /><img
          src="assets/img_3.jpg"
          alt="img_3"
        /><img src="assets/img_4.jpg" alt="img_4" />
      </div>
      <div>
        <img class="img-9" src="assets/img_9.png" alt="img_9" />
        <h4>Play the gifting game</h4>
        <a href="#"> Shop gaming</a>
      </div>
      <div>
        <img class="img-10" src="assets/img_10.png" alt="img_10" />
        <h4>The sound of cheer</h4>
        <a href="#">Shop Audio & Accessories</a>
      </div>
    </main>
    <aside><a href="#">Back to top</a></aside>
    <footer><img src="assets/logo.png" alt="" /></footer>
  </body>
</html>
